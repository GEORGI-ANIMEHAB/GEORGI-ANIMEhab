<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аниме Онлайн</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f1f1f1;
        }

        header {
            background: #282c34;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #61dafb;
            text-decoration: none;
        }

        main {
            display: flex;
            margin: 20px;
            flex-wrap: wrap;
        }

        .player-container {
            flex: 2;
            margin-right: 20px;
        }

        .player-container video {
            width: 100%;
            max-height: 500px;
            border: 1px solid #444;
            border-radius: 8px;
        }

        .anime-info {
            flex: 3;
        }

        .episode-selector, .search-bar, .tags-genres {
            margin-top: 20px;
        }

        .episode-selector select, .search-bar input {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #f1f1f1;
        }

        .sidebar {
            flex: 1;
            margin-left: 20px;
            background: #333;
            padding: 15px;
            border-radius: 8px;
        }

        footer {
            background: #282c34;
            padding: 10px;
            text-align: center;
            color: #f1f1f1;
        }

        .social-media a {
            margin: 0 10px;
            color: #61dafb;
            text-decoration: none;
        }

        /* Адаптивный дизайн */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .player-container, .anime-info, .sidebar {
                margin: 0;
                flex: 1 100%;
            }
        }

        .search-bar input {
            background: #333;
            border: 1px solid #444;
        }

        .tags-genres ul {
            list-style: none;
            padding: 0;
        }

        .tags-genres ul li {
            margin: 5px 0;
        }

        .tags-genres ul li a {
            color: #61dafb;
            text-decoration: none;
        }

        .comment-section, .rating-section {
            margin-top: 20px;
        }

        .comment-section textarea, .rating-section select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #f1f1f1;
        }

        .comment-section button, .rating-section button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #61dafb;
            color: #333;
            cursor: pointer;
        }

        .comment-section button:hover, .rating-section button:hover {
            background: #4fa3d8;
        }

        .comment-list {
            margin-top: 20px;
        }

        .comment-list .comment {
            background: #333;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anime Heaven - смотреть аниме онлайн</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        .header { text-align: center; padding: 20px; background-color: #2d394b; color: #fff; }
        .content { padding: 20px; }
        .search-bar { margin-bottom: 20px; text-align: center; }
        .search-bar input { padding: 10px; font-size: 16px; width: 300px; border: 1px solid #ccc; border-radius: 5px; }
        .anime-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .anime-card { background: white; padding: 15px; border-radius: 5px; width: 250px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .anime-card img { max-width: 100%; border-radius: 5px; }
        .anime-card h3 { font-size: 18px; margin: 10px 0 5px; text-align: center; }
        .anime-card p { font-size: 14px; text-align: center; }
    </style>
</head>
<body>
    <header class="header">
        <h1>Anime Heaven</h1>
        <p>Смотреть аниме онлайн и аниме новости</p>
    </header>

    <section class="content">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Поиск по названию аниме...">
        </div>
        <div class="anime-container" id="animeContainer"></div>
    </section>

    <script>
        // URL API Anilibria
        const apiUrl = 'https://api.anilibria.tv/v3/title/search?search=';

        // Функция для получения списка аниме по API
        async function fetchAnime(query = '') {
            try {
                const response = await fetch(`${apiUrl}${encodeURIComponent(query)}`);
                const animeList = await response.json();
                return animeList;
            } catch (error) {
                console.error('Ошибка при получении данных:', error);
                return [];
            }
        }

        // Функция для отображения аниме на странице
        function displayAnime(animeList) {
            const container = document.getElementById('animeContainer');
            container.innerHTML = ''; // Очистка контейнера перед новым отображением

            animeList.forEach(anime => {
                const animeCard = document.createElement('div');
                animeCard.classList.add('anime-card');
                animeCard.innerHTML = `
                    <img src="${anime.posters.medium.url}" alt="${anime.names.ru}">
                    <h3>${anime.names.ru}</h3>
                    <p>${anime.description.slice(0, 100)}...</p>
                `;
                container.appendChild(animeCard);
            });
        }

        // Функция для инициализации загрузки аниме
        async function initAnime() {
            const animeList = await fetchAnime();
            displayAnime(animeList);
        }

        // Поиск аниме по названию
        document.getElementById('searchInput').addEventListener('input', async (event) => {
            const query = event.target.value;
            const animeList = await fetchAnime(query);
            displayAnime(animeList);
        });

        // Загрузка аниме при загрузке страницы
        initAnime();
    </script>
</body>
</html>
